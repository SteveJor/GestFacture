{% extends 'Accueil.html' %}
{% block content %}
    <div class="modal-content container w-50 p-2 dark">
        <div class="modal-header dark">
            <p class="modal-title h5 font-italic font-weight-bold dark" id="abonneeModalLabel">Modification de
                l'Abonné {{ abonne.nom }}</p>
        </div>
        <div class="modal-body dark" style="height: 350px">
            <form method="post" action="{% url 'accueil' 3 abonne.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nomAbonnee">Nom abonnées</label>
                    <input type="text" class="form-control dark" name="nom" value="{{ abonne.nom }}" id="nomAbonnee"
                           placeholder="Entrez le nom de l'abonné">
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="text" class="form-control dark" name="tel" value="{{ abonne.tel }}" id="contact"
                           placeholder="Entrez le contact de l'abonné">
                </div>
                <div class="form-group">
                    <label for="tarif">Tarif</label>
                    <input type="number" class="form-control dark" name="tarif" value="{{ abonne.tarif }}" id="tarif"
                           placeholder="Entrez le tarif">
                </div>
                <button type="submit" class="btn btn-dark position-absolute w-25" style="right: 18px;">
                    Modifier
                </button>
            </form>
        </div>
    </div>
{% endblock %}
